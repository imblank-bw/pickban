<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트 맵 밴/픽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="background/background.webm" type="video/webm">
    </video>
    <div id="assign-teams">
        <h2>팀 이름을 입력해주세요</h2>
        <input type="text" id="team1-name" placeholder="Enter Team 1 Name">
        <input type="text" id="team2-name" placeholder="Enter Team 2 Name">
        <button onclick="assignTeams()">시작</button>
    </div>

    <div id="map-selection" style="display:none;">
        <h2>발로란트 맵 밴/픽</h2>
        <div id="instruction"></div>
        <div class="map-container" id="map-container">
            <div class="map-icon" data-map="펄" onclick="selectMap(this)">펄</div>
            <div class="map-icon" data-map="스플릿" onclick="selectMap(this)">스플릿</div>
            <div class="map-icon" data-map="헤이븐" onclick="selectMap(this)">헤이븐</div>
            <div class="map-icon" data-map="어비스" onclick="selectMap(this)">어비스</div>
            <div class="map-icon" data-map="어센트" onclick="selectMap(this)">어센트</div>
            <div class="map-icon" data-map="선셋" onclick="selectMap(this)">선셋</div>
            <div class="map-icon" data-map="바인드" onclick="selectMap(this)">바인드</div>
        </div>
        <div class="side-selection-container disabled" id="side-selection-container">
            <button class="side-button" onclick="selectSide('Attackers')">공격</button>
            <button class="side-button" onclick="selectSide('Defenders')">수비</button>
        </div>
        <div class="bottom-ui">
            <div class="map-icon" id="step1"></div>
            <div class="map-icon" id="step2"></div>
            <div class="map-icon" id="step3"></div>
            <div class="map-icon" id="step4"></div>
            <div class="map-icon" id="step5"></div>
            <div class="map-icon" id="step6"></div>
            <div class="map-icon" id="step7"></div>
        </div>
        <div class="bottom-ui-new">
            <div class="map-icon-new" id="step1-new"></div>
            <div class="map-icon-new" id="step2-new"></div>
            <div class="map-icon-new" id="step3-new"></div>
            <div class="map-icon-new" id="step4-new"></div>
            <div class="map-icon-new" id="step5-new"></div>
            <div class="map-icon-new" id="step6-new"></div>
            <div class="map-icon-new" id="step7-new"></div>
        </div>
       <div class="under-ui">
            <div class="map-icon" id="step8-new"></div>
            <div class="map-icon" id="step9-new"></div>
        </div> 
    </div>

    <audio id="ban-sound" src="sounds/ban.mp3"></audio>
    <audio id="pick-sound" src="sounds/pick.mp3"></audio>
    <audio id="middle-sound" src="sounds/middle.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
